<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Diaspora DIALOGUES </title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	</head>
	<style>
	
	</style>
	
	<body>
		<p id="text" style="display: block; margin-top: 10vh; margin: auto">
		DIASPORA </br>
		DIALOGUES
		
		</p>
		
		<div id="thank" style="display: block; margin: auto">
			<p >
				Thank you for your visit!!!
			</p>
		
			<p>
				COMING SOON
			</p>
		</div>
	</body>
	<script>
		$(document).ready(function(){
			var width = window.screen.width
			$(window).resize(function(){
				if (width > 1440) {
					$("p:first-of-type").css("font-size","75px");
					$("#thank").css("font-size","35px");
				}
				else if (width > 900){
					$("#text").css("font-size","50px");
					$("#thank").css("font-size","25px");
				}
				else{
					$("#text").css("font-size","35px");
					$("#thank").css("font-size","15px");
				};
				}
				
			});
		})
	</script>
</html>
